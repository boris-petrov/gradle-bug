plugins {
	id 'java'
	id 'dev.jacomet.logging-capabilities' version '0.11.1'
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'eu.medsea.mimeutil:mime-util:2.1.3'
	implementation 'org.slf4j:slf4j-api:2.0.7'
	runtimeOnly 'ch.qos.logback:logback-classic:1.3.11'
}

loggingCapabilities {
	enforceLogback()
}

tasks.register('getDependencies', DependencyReportTask) {
	doFirst { outputFile = File.createTempFile('dependencies', '.txt') }
}
